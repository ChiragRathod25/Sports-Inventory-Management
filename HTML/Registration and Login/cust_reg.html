<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../CSS/registration and Login/cust_reg.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Cust_login</title>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Create Account</h1>
                <input type="text" placeholder="First Name">
                <input type="text" placeholder="Last Name">
                <textarea name="address" class="address" cols="30" rows="3" placeholder="Address"></textarea>
                <input type="text" placeholder="User Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button>Sign Up</button>
            </form>
        </div>
        <div class="right-container">
            <div class="right">
                <div class="right-panel right-right">
                    <h1>Hello!</h1>
                    <p>Already Have An Account</p>
                    <a href="../../HTML/Registration and Login/cust_login.html"><button id="login">Sign In</button></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
