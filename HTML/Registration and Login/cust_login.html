        </div>
        <div class="right-container">

            <div class="right-panel right-right">

              <p>Don't Have An Account</p>
              <a href="/HTML/Registration and Login/cust_reg.html"
                ><button id="login">Sign Up</button></a
              >
            </div>
          </div>
        </div>
      </div>
    </section>
    
  </section>
    <my-footer></my-footer>
