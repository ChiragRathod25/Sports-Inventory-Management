<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sports.css">
    <title>Registration</title>
</head>
<body>
    <div class="wrapperreg">
        <form>
            <h1>Registration</h1>
                <fieldset class="fieldbox">
                    <table class="input-boxshop" cellspacing="20px">
                        <tr>
                            <td class="table_lable">Id</td>
                            <td><input type="text" placeholder="eg.SH000"></td>
                        </tr>
                        <tr>
                            <td class="table_lable">Name</td>
                            <td><input type="text"></td>
                        </tr> 
                        <tr>
                            <td class="table_lable">
                                Street
                            </td>
                            <td><input></td>
                        </tr>
                        <tr>
                            <td class="table_lable">City</td>
                            <td style="text-align: left;"><select class="city">
                                <option selected>Ahemdabad</option>
                                <option>Surat</option>
                                <option>Vadodara</option>
                                <option>Rajkot</option>
                                <option>Gandhinagar</option>
                            </select></td>
                        </tr>
                        <tr>
                            <td class="table_lable">Pin Code</td>
                            <td><input type="number" maxlength="6"></td>
                        </tr>
                        <tr>
                            <td class="table_lable">Enter Password</td>
                            <td><input type="password" maxlength="6"></td>
                        </tr>
                        <tr>
                            <td class="table_lable">Re-enter Password</td>
                            <td><input type="password" maxlength="6"></td>
                        </tr>
                    </table>
                    <legend class="shop_len">shop Information</legend>
                </fieldset>
                <fieldset class="fieldbox">
                    <table class="input-boxshop" cellspacing="20px">
                        <tr>
                            <td class="table_lable">Id</td>
                            <td><input type="text" placeholder="eg.EM000"></td>
                        </tr>
                        <tr>
                            <td class="table_lable">Name</td>
                            <td><input type="text"></td>
                        </tr> 
                        <tr>
                            <td class="table_lable">
                                Street
                            </td>
                            <td><input></td>
                        </tr>
                        <tr>
                            <td class="table_lable">City</td>
                            <td style="text-align: left;"><select class="city">
                                <option selected>Ahemdabad</option>
                                <option>Surat</option>
                                <option>Vadodara</option>
                                <option>Rajkot</option>
                                <option>Gandhinagar</option>
                            </select></td>
                        </tr>
                        <tr>
                            <td class="table_lable">Pin Code</td>
                            <td><input type="number" max="6" minlength="6"></td>
                        </tr>
                        <tr>
                            <td class="table_lable">E-mail</td>
                            <td><input placeholder="eg.abc@gmail.com" required></td>
                        </tr>
                        <tr>
                            <td class="table_lable">Phone</td>
                            <td><input type="number" max="10"  required></td>
                        </tr>
                        <tr>
                            <td colspan="2"><button type="submit" class="Rebutton">Register</button></td>
                        </tr>
                    </table>
                    <legend class="shop_len">Owner Information</legend>
                </fieldset>
            </div>
        </form>
    </div>
</body>
</html>
